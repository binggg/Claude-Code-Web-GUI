<!DOCTYPE html>
<html>
<head>
    <title>Generate Social Card PNG</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        canvas { border: 1px solid #ccc; margin: 20px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Claude Code Session Social Card Generator</h1>
    <p>Generate social media cards for sharing Claude Code programming sessions and AI conversations</p>
    <button onclick="generateCard()">Generate Session Sharing Card</button>
    <br>
    <canvas id="socialCard" width="1200" height="630"></canvas>

    <script>
        function generateCard() {
            const canvas = document.getElementById('socialCard');
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Logo background circle
            ctx.fillStyle = '#D97757';
            ctx.beginPath();
            ctx.roundRect(540, 120, 120, 120, 20);
            ctx.fill();
            
            // Logo text - use conversation icon
            ctx.fillStyle = 'white';
            ctx.font = 'bold 55px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üí¨', 600, 200);
            
            // Title - Focus on sharing sessions
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 44px Arial';
            ctx.fillText('üöÄ Share Your Claude Code Session', 600, 290);
            
            // Subtitle
            ctx.fillStyle = '#a1a1aa';
            ctx.font = '26px Arial';
            ctx.fillText('AI Programming Conversations Worth Sharing', 600, 330);
            
            // Benefits of sharing sessions
            ctx.fillStyle = '#71717a';
            ctx.font = '18px Arial';
            ctx.fillText('üé® Learn AI coding techniques from real conversations', 600, 390);
            ctx.fillText('üí° Discover creative problem-solving approaches', 600, 420);
            ctx.fillText('ü§ù Share knowledge and help others learn', 600, 450);
            
            // Call to action
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 22px Arial';
            ctx.fillText('View & Share at: binggg.github.io/Claude-Code-Web-GUI', 600, 510);
            
            // Download the image
            const link = document.createElement('a');
            link.download = 'claude-code-session-sharing-card.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Polyfill for roundRect if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
